<!DOCTYPE html>

<html>
    <head>
        <title>Kosmos</title>
        <script src="script.js" defer></script>
        <script type="text/javascript" src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <meta name="portrait" content="width=device-width, initial-scale=1.0">

        <link rel="manifest" href="/manifest.json" />

        <link rel="icon" href="/logos/logo.png" sizes="512x512" type="image/png" />
        <script>
            if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('Service Worker registrato:', reg))
                .catch(err => console.error('Errore SW:', err));
            }
        </script>
    </head>
    <body>
        <canvas id="shader-bg-canvas"></canvas>

            <div class="header-content">
                <div class="logo">
                    <img class = "logo-img" src="logos/brain.svg" alt="" width="100%">
                    <h1>KOSMOS</h1>
                </div>
    
                <div class="interaction">
                    <a href="login.html"><img src="logos/account.svg" alt="Account"></a>
                    <a href="#"><img src="logos/challenge.svg" alt="Challenge"></a>
                </div>
            </div>

            <div class="hr"></div>
        </div>

        <div class="wrapper">
            <div class="primary">
                <div class="content">
                    
                </div>
            </div>

            <div class="accent">
                <div class="content">

                </div>
            </div>
        </div>

        <div class="footer">
            <div class = "navbar">

            </div>
        </div>
    </body>
</html>
