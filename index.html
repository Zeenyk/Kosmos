<!DOCTYPE html>

<html>
    <head>
        <title>Kosmos</title>
        <script src="script.js" defer></script>
        <script type="text/javascript" src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="manifest" href="/manifest.json" />
        <meta name="theme-color" content="#060624" />
        <link rel="icon" href="/logos/logo.png" sizes="512x512" type="image/png" />
        <script>
            if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(registration => {
                registration.update(); // Forza il controllo di update

                registration.onupdatefound = () => {
                    const newWorker = registration.installing;

                    newWorker.onstatechange = () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                        // üîÅ Auto-reload quando il nuovo SW √® pronto
                        window.location.reload();
                        // Oppure mostra un messaggio personalizzato
                    }
                    };
                };
                });
            });
            }
        </script>
    </head>
    <body>
        <canvas id="shader-bg-canvas"></canvas>
        <div class="header">
            <div class="header-content">
                <div class="logo">
                    <img class = "logo-img" src="logos/brain.svg" alt="" width="100%">
                    <h1>KOSMOS</h1>
                </div>
    
                <div class="interaction">
                    <a href="login.html"><img src="logos/account.svg" alt="Account"></a>
                    <a href="#"><img src="logos/challenge.svg" alt="Challenge"></a>
                </div>
            </div>

            <div class="hr"></div>
        </div>

        <div class="wrapper">
            <div class="primary">
                <div class="content">
                    
                </div>
            </div>

            <div class="accent">
                <div class="content">

                </div>
            </div>
        </div>

        <div class="footer">
            <div class = "navbar">

            </div>
        </div>
    </body>
</html>
